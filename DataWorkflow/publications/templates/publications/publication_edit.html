{% extends 'publications/base.html' %}

{% block content %}
    <h2>{{ publication.title }}</h2>
    <form method="POST" class="post-form">{% csrf_token %}
        <table>{{ form.as_table }}</table>
        <button type="submit" class="save btn btn-primary btn-sm">Save</button>
    </form>
    <a class="btn btn-primary btn" href="{% url 'publication_list' %}">Back to list of publications</a>
{% endblock %}
